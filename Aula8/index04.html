<!DOCTYPE html>
<html lang="pt-br">

<head>

    <style>
        .cidade {
            background-color: tomato;
            border: 2px solid black;
            color: azure;
            justify-items: center;
            margin-bottom: 40px;
        }

        #fundo-azul {
            background-color: dodgerblue;
        }
    </style>

</head>

<body>
    <h1>Utilizando ID</h1>

    <div class="cidade" id="fundo-azul">
        <h2>São Paulo</h2>
        <p>É uma cidade de São Paulo</p>
    </div>

    <div class="cidade">
        <h2>Natal</h2>
        <p>É uma cidade de Rio Grande do Norte</p>
    </div>

    <div class="cidade">
        <h2>Rio de Janeiro</h2>
        <p>É uma cidade do Rio de Janeiro</p>
    </div>


</body>

</html>
