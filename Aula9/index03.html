<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript em HTML</title>

</head>
<body>
    <h1>Meu primeiro JavaScript</h1>
    <p>Mudando atr√≠buts com JavaScript</p>

    <script>
        function luz(estado) {
            var foto;

            if (estado == 0) {
                foto = 'luzapagada.gif';
            } else {
                foto = 'luzacesa.gif';
            }

            document.getElementById('imagem').src = foto;

        }
    </script>

    <img id="imagem" src="luzapagada.gif">

    <p>
        <button type="button"onclick="luz(1)">Luz Acesa
        </button>

        <button type="button"onclick="luz(0)">Luz Apagada
        </button>
    </p>
    
</body>
</html>
